on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    environment: DEV
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
      # - run: npm ci

      - name: ðŸ”¨ Install NPM Packages
        run: |
          npm install
          npm ci
      # - run: printf $DEV_ENV_FILE >> src/.env
      # - run: printf $DEV_ENV_FILE
      # - run: cat src/.env

      # - name: Create .secrets file
      #   uses: ozaytsev86/create-env-file@v1
      #   with:
      #     ENV_TEST_API_KEY: ${{ secrets.FTP_SERVER }}
      #     DB_USERNAME: ${{ env.DB_USERNAME }}
      #     file_name: .secrets.yaml # optional (default: .env)
      #     fail_on_empty: false # optional (default: false)
      - name: "Create secrets file"
        run: |
          touch .secrets.yaml
          echo DB_USERNAME: ${{ secrets.DB_USERNAME }} >> .secrets.yaml
          echo DB_PASSWORD: ${{ secrets.DB_PASSWORD }} >> .secrets.yaml
          echo DB_IP: ${{ secrets.DB_IP }} >> .secrets.yaml
          echo DB_NAME: ${{ secrets.DB_NAME }} >> .secrets.yaml
          cat .secrets.yaml

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            wsgi_dev.py
            README.md
