on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    environment: DEV
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: ðŸ”¨ Install NPM Packages
        run: |
          npm install
          npm ci

      - name: "Create secrets.yaml file"
        run: |
          touch secrets.yaml
          echo DB_USERNAME: ${{ secrets.DB_USERNAME }} >> secrets.yaml
          echo DB_PASSWORD: ${{ secrets.DB_PASSWORD }} >> secrets.yaml
          echo DB_IP: ${{ secrets.DB_IP }} >> secrets.yaml
          echo DB_NAME: ${{ secrets.DB_NAME }} >> secrets.yaml
          cat secrets.yaml

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            wsgi_dev.py
            README.md
